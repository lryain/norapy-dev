{
  "language": "en-us",
  "locale": "en-us",
  "system_unit": "metric",
  "time_format": "full",
  "date_format": "full",
  
  "server": {
    "metrics": false,
    "metrics_port": 13579,
    "port": 8181
  },
  
  "audio": {
    "default-backend": "mpv",
    "backends": {
      "mpv": {
        "active": true
      }
    }
  },
  
  "skills": {
    "auto_update": false,
    "installer": "pip"
  },

"listener": {
    "wake_word": "hey_mycroft",
    "stand_up_word": "wake_up",
    "microphone": {
      "module": "ovos-microphone-plugin-alsa"
    },
    "VAD": {
      "module": "ovos-vad-plugin-silero",
      "ovos-vad-plugin-silero": {"threshold": 0.2},
      "ovos-vad-plugin-webrtcvad": {"vad_mode": 3}
    },
    "speech_begin": 0.1,
    "silence_end": 0.5,
    "recording_timeout": 10.0,
    "recording_timeout_with_silence": 3.0,
    "remove_silence": true
  },

  "hotwords": {
      "hey_mycroft": {
          "module": "ovos-ww-plugin-precise-lite",
          "model": "/home/pi/.config/mycroft/hey_mycroft.tflite",
          "expected_duration": 3,
          "trigger_level": 3,
          "sensitivity": 0.5,
          "listen": true
      },
      "wake_up": {
        "module": "ovos-ww-plugin-vosk",
        "rule": "fuzzy",
        "samples": ["wake up"],
        "lang": "en-us",
        "wakeup": true
    }
  },

  "utterance_transformers": {
    "ovos-utterance-normalizer": {},
    "ovos-utterance-plugin-cancel": {},
    "ovos-utterance-corrections-plugin": {},
    "ovos-bidirectional-translation-plugin": {
      "bidirectional": true,
      "verify_lang": false,
      "ignore_invalid": true,
      "translate_secondary_langs": false
    }
  },
  
  "stt": {
    "module": "ovos-stt-plugin-vosk-streaming",
    "ovos-stt-plugin-vosk-streaming": {
        "model": "/home/pi/norapy/assets/models/vosk/vosk-model-small-en-us-0.15",
        "verbose": true
    },
    "ovos-stt-plugin-vosk": {
        "model": "/home/pi/norapy/assets/models/vosk/vosk-model-small-en-us-0.15"
    }
  },
  
  "tts": {
    "module": "ovos-tts-plugin-piper",
    "ovos-tts-plugin-piper": {
      "voice": "alan-low"
    }
  },

  "intents": {
    "persona": {
        "default_persona": "OpenAI Persona",
        "persona_blacklist": ["Remote Llama"]
    },
    "pipeline": [
        "ocp_high",
        "stop_high",
        "converse",
        "padatious_high",
        "adapt_high",
        "fallback_high",
        "stop_medium",
        "adapt_medium",
        "ovos-persona-pipeline-plugin-high",
        "adapt_low",
        "common_qa",
        "fallback_medium",
        "ovos-persona-pipeline-plugin-low",
        "fallback_low"
    ]
  }
}
